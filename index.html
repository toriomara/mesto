<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.ico" />
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Лого Mesto">
  </header>
  <main class="content">
    <!-- Profile -->
    <section class="profile">
      <div class="profile__main">
        <img class="profile__avatar" src="./images/image.jpg" alt="Изображение" />
        <div class="profile__info">
          <div class="profile__info-wrapper">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__button" type="button" aria-label="Добавить"></button>
    </section>
    <!-- Cards -->
    <section class="cards">

    </section>
  </main>
  <footer class="footer">
    <p class='footer__copyright'>
      © 2022 Mesto Russia
    </p>
  </footer>
  <!-- Popup Profile-->
  <section class="popup popup_profile">
    <div class="popup__container">
      <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="form" name="popup-form" novalidate>
        <fieldset class="form__set">
          <label for="name">
            <input class="form__input form__input_profile_name" id="name-profile" name="name" type="text"
              placeholder="Имя" minlength="2" maxlength="40" required />
            <span class="form__input-error name-profile-error"></span>
          </label>
          <label for="job">
            <input class="form__input form__input_profile_job" id="job-profile" name="job" type="text"
              placeholder="Сфера деятельности" minlength="2" maxlength="200" required />
            <span class="form__input-error job-profile-error"></span>
          </label>
          <button class="form__save-button" type="submit" aria-label="Сохранить">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </section>
  <!-- Popup Card-->
  <section class="popup popup_card">
    <div class="popup__container">
      <button class="popup__close-button popup__close-button_card" type="button" aria-label="Закрыть"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="form" name="popup-form_card" novalidate>
        <fieldset class="form__set">
          <input class="form__input form__input_card_name" id="name-card" name="card-name" type="text"
            placeholder="Название" minlength="2" maxlength="30" required />
          <span class="form__input-error name-card-error"></span>
          <input class="form__input form__input_card_link" id="link-card" name="card-link" type="url"
            placeholder="Ведите адрес ссылки" required />
          <span class="form__input-error link-card-error"></span>
          <button class="form__save-button" type="submit" aria-label="Сохранить">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </section>

  <!-- Popup Image-->
  <section class="popup popup_image">
    <div class="image-container">
      <figure class="image-container__figure">
        <button class="popup__close-button popup__close-button_image image-container__close-button" type="button"
          aria-label="Закрыть"></button>
        <img class="image-container__image" />
        <figcaption class='image-container__caption'>
        </figcaption>
      </figure>
    </div>
  </section>

  <!-- Template Card -->
  <template id="card-template">
    <article class="card">
      <button class="card__button_trash" type="button" aria-label="Удалить"></button>
      <img class="card__image" />
      <div class="card__title">
        <h2 class="card__name">
        </h2>
        <button class="card__button" type="button" aria-label="Нравится"></button>
      </div>
    </article>
  </template>
  <script src="./scripts/index.js" type="module"></script>
</body>

</html>
