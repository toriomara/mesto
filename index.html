<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.ico" />
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Лого Mesto">
  </header>
  <main class="content">
    <!-- Profile -->
    <section class="profile">
      <div class="profile__main">
        <img class="profile__avatar" src="./images/image.jpg" alt="Изображение" />
        <div class="profile__info">
          <div class="profile__info-wrapper">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__editButton" type="button"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__button" type="button"></button>
    </section>
    <!-- Cards -->
    <section class="cards">
      <article class="card">
        <img class="card__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="">
        <div class="card__title">
          <h2 class="card__name">
            Карачаево-Черкессия
          </h2>
          <button class="card__button" type="button"></button>
        </div>
      </article>
      <article class="card">
        <img class="card__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="">
        <div class="card__title">
          <h2 class="card__name">
            Гора Эльбрус
          </h2>
          <button class="card__button card__button_active" type="button"></button>
        </div>
      </article>
      <article class="card">
        <img class="card__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="">
        <div class="card__title">
          <h2 class="card__name">
            Домбай
          </h2>
          <button class="card__button" type="button"></button>
        </div>
      </article>
      <article class="card">
        <img class="card__image"
          src="https://images.unsplash.com/photo-1644543419167-2cc7a5738665?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=735&q=80"
          alt="">
        <div class="card__title">
          <h2 class="card__name">
            Сихотэ-Алинь
          </h2>
          <button class="card__button" type="button"></button>
        </div>
      </article>
      <article class="card">
        <img class="card__image"
          src="https://images.unsplash.com/photo-1612855619754-64a7c41db296?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1974&q=80"
          alt="">
        <div class="card__title">
          <h2 class="card__name">
            Гора Актуру
          </h2>
          <button class="card__button" type="button"></button>
        </div>
      </article>
      <article class="card">
        <img class="card__image"
          src="https://images.unsplash.com/photo-1634028998135-20dfc1b6f34c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1978&q=80"
          alt="">
        <div class="card__title">
          <h2 class="card__name">
            Тажеранская степь
          </h2>
          <button class="card__button card__button_active" type="button"></button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer">
    © 2022 Mesto Russia
  </footer>
  <!-- Popup -->
  <section class="popup">
    <div class="popup__container">
      <button class="popup__closeButton" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form">
        <input class="popup__form-input_name" type="text" />
        <input class="popup__form-input_job" type="text" />
        <button class="form__saveButton" type="submit">Сохранить</button>
      </form>
    </div>
  </section>
  <script src="./scripts/index.js"></script>
</body>

</html>
