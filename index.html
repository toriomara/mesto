<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Лого Mesto">
  </header>
  <main class="content">
    <!-- Profile -->
    <section class="profile">
      <div class="profile__main">
        <img class="profile__avatar" src="./images/image.jpg" />
        <div class="profile__info">
          <div class="profile__info-wrapper">
            <p class="profile__name">Жак-Ив Кусто</p>
            <button class="profile__button-edit" type="button"></button>
          </div>
          <div class="profile__description">Исследователь океана</div>
        </div>
      </div>
      <button class="profile__button" type="button" /></button>
    </section>
    <!-- Cards -->
    <section class="cards">
      <article class="card">
        <img class="card__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="">
        <div class="card__title">
          <p class="card__name">
            Карачаево-Черкессия
          </p>
          <button class="card__button" type="button"></button>
        </div>
      </article>
      <article class="card">
        <img class="card__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="">
        <div class="card__title">
          <p class="card__name">
            Гора Эльбрус
          </p>
          <button class="card__button" type="button"></button>
        </div>
      </article>
      <article class="card">
        <img class="card__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="">
        <div class="card__title">
          <p class="card__name">
            Домбай
          </p>
          <button class="card__button" type="button"></button>
        </div>
      </article>
      <article class="card">
        <img class="card__image"
          src="https://images.unsplash.com/photo-1644543419167-2cc7a5738665?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=735&q=80"
          alt="">
        <div class="card__title">
          <p class="card__name">
            Сихотэ-Алинь
          </p>
          <button class="card__button" type="button"></button>
        </div>
      </article>
      <article class="card">
        <img class="card__image"
          src="https://images.unsplash.com/photo-1625474388951-82c404814439?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80"
          alt="">
        <div class="card__title">
          <p class="card__name">
            Гостиный двор
          </p>
          <button class="card__button" type="button"></button>
        </div>
      </article>
      <article class="card">
        <img class="card__image"
          src="https://images.unsplash.com/photo-1613327345946-551b8ecf2afe?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80"
          alt="">
        <div class="card__title">
          <p class="card__name">
            Москва
          </p>
          <button class="card__button" type="button"></button>
        </div>
      </article>

    </section>
  </main>
  <footer class="footer">
    © 2022 Mesto Russia
  </footer>
  <script src="./script.js"></script>
</body>

</html>
